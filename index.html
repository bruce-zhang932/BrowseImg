<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
	<meta charset="UTF-8">
	<title>列表页</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="js/skin/layer.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/layer.js"></script>
</head>
<body>
	<div class="content">
         <div class="c-width clearfix">
            <div class="imgContainer">
			<!--大图-->
			<div class="detailImg" > 
				<a id="detailImg-pre">&lt;</a>
				<div id="detailImg-box" class="box"> </div>
				<a id="detailImg-next">&gt;</a> 
			</div>
			<!--小图-->
			<div class="smallImg"> 
				<a id="smallImg-pre"></a>
				<div id="smallImg-box" class="box">
					<ul id="smallImg-ul" class="imgUl">
					</ul>
				</div>
				<a id="smallImg-next"></a> 
			</div>
		</div> 
         </div>   
    </div>
<script src="js/browseImg.js"></script>
</body>
</html>
